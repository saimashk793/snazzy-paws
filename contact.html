<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snazzy Paws Grooming Studio</title>
    <link rel="stylesheet" href="css/minify.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1170px)"
      href="css/mobile.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="img/logo.png" alt="Snazzy Paws Grooming" />
      </div>
      <ul>
        <li class="item"></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section id="contact">
      <h1 class="h-primary center">Contact Us</h1>
      <div id="contact-box">
        <form action="contact.html">
          <div class="form-group">
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="phonenumber">Phone Number: </label>
            <input
              type="tel"
              name="name"
              id="phonenumber"
              placeholder="Enter phone number"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment: </label>
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>

      <h1>Find Us</h1>
      <div class="google-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6306.8541925453455!2d175.2738275756931!3d-37.780029471984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d18a106bbe933%3A0xa9301fdfc4d85681!2sVictoria%20Street%2C%20Hamilton!5e0!3m2!1sen!2snz!4v1735885411037!5m2!1sen!2snz"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <footer>
      <div class="center">
        Studio Opening hours: Monday to Saturday, 9 am to 5 pm.
      </div>
    </footer>
  </body>
</html>
