<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snazzy Paws Grooming Studio</title>
    <link rel="stylesheet" href="css/minify.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1170px)"
      href="css/mobile.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="img/logo.png" alt="Snazzy Paws Grooming" />
      </div>
      <ul>
        <li class="item"></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section id="Booking">
      <h1 class="h-primary center">Booking</h1>
      <div id="booking-box">
        <form action="booking.html">
          <div class="form-group">
            <label for="ownername">Owner Name: </label>
            <input
              type="text"
              name="name"
              id="ownername"
              placeholder="Enter Owner name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              name="name"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="dogname">Dog Name: </label>
            <input
              type="text"
              name="name"
              id="dogname"
              placeholder="Enter dog name"
            />
          </div>
          <div class="form-group">
            <label for="dogbreed">Dog Breed: </label>
            <input
              type="text"
              name="name"
              id="dogbreed"
              placeholder="Enter dog breed"
            />
          </div>
          <div class="form-group">
            <label for="dogage">Dog Age: </label>
            <input
              type="number"
              name="name"
              id="dogage"
              placeholder="Enter dog age"
            />
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
